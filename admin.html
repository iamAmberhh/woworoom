<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOWOROOM admin</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./style/css/all.css">
</head>
<body>
    <nav class="topBar">
        <div class="wrap">
            <h1><a href="#" class="logo">WOWOROOM</a></h1>
            <span class="material-icons menuToggle">
                menu
            </span>
            <ul class="topBar-menu">
                <li><a href="#">後台管理</a></li>
                <li><a href="#">管理員登入</a></li>
            </ul>
        </div>
    </nav>
    <section class="wrap">
        <ul class="chart-btn">
            <li><a href="#" class="active" data-chart="categoryChart">全產品類別營收比重</a></li>
            <li><a href="#" data-chart="productChart">全品項營收比重</a></li>
        </ul>
        <div data-chartBlock="categoryChart">
            <h2 class="section-title">全產品類別營收比重</h2>
            <div id="categoryChart"></div>
        </div>
        <div data-chartBlock="productChart" class="d-none">
            <h2 class="section-title">全品項營收比重</h2>
            <div id="productChart"></div>
        </div>
    </section>
    <section class="wrap orderPage-list">
        <a href="#" class="discardAllBtn">清除全部訂單</a>
        <div class="orderTableWrap">
            <table class="orderPage-table">
                <thead>
                    <tr>
                        <th>訂單編號</th>
                        <th>聯絡人</th>
                        <th>聯絡地址</th>
                        <th>電子郵件</th>
                        <th>訂單品項</th>
                        <th>訂單日期</th>
                        <th>訂單狀態</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody class="order-table-body ">
                </tbody>
            </table>
        </div>
    </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./js/config.js"></script>
<script src="./js/admin_animation.js"></script>
<script src="./js/admin.js"></script>
</body>
</html>
